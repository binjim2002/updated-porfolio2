<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
  <h3 class="margin">My Projects</h3>
</div>
<div class="container my-4">
    <!--Grid row-->
    <div class="row" id="my-projects">

    </div>
  </div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">

  <p> <small class="text-white-50">© 2020. All Rights Reserved.</small></p> 
</footer>
<script>
  

  var projects = [
    {
      title: 'Day Planner',
      img:'Assets/day-planner.PNG',
      deployed: 'https://binjim2002.github.io/gt-jquery-homework/',
      repo: 'https://github.com/binjim2002/gt-jquery-homework'
    },
    {
      title: 'Good Spirit',
      img:'Assets/goodspiritsapp.PNG',
      deployed:'https://elizaregas.github.io/Good-Spirits/',
      repo: 'https://github.com/binjim2002/Good-Spirits'
    },
    {
      title: 'Code Quiz',
      img:'Assets/code-quiz.PNG',
      deployed:'https://binjim2002.github.io/gt-code-quiz/.',
      repo: 'https://github.com/binjim2002/gt-code-quiz'
    },
    {
      title: 'Team Profile Generator',
      img:'Assets/team-profile-generator-pix.PNG',
      deployed: 'https://drive.google.com/file/d/1Bmpg1UDNRMb3ncYopIj9qFxrwED8pQO_/view',
      repo: 'https://github.com/binjim2002/gt-team-profile-generator'
    },
    {
      title: 'Note Taker',
      img:'Assets/note-taker.PNG',
      deployed:'https://blooming-meadow-23336.herokuapp.com/',
      repo: 'https://github.com/binjim2002/express-notetaker'
    },
    {
      title: 'Burger Handlebars',
      img:'Assets/burgerz-handlebars.PNG',
      deployed:'https://jimmyz-burgerz.herokuapp.com/',
      repo: 'https://github.com/binjim2002/burger'
    },
    {
      title: 'Employee Management System',
      img:'Assets/employee-management-system-pix.PNG',
      deployed:'https://drive.google.com/file/d/1SVmxYDJAzMY8A0gTevWcHzXh1ZIDGvO8/view',
      repo: 'https://github.com/binjim2002/employee-management-system'
    }

  ];
  var projectElement = document.getElementById('my-projects');
  projects.forEach(project => {
      var card = document.createElement('div');
      card.className = "col-lg-4 col-md-6 mb-4";
      card.innerHTML = generateCard(project);
      projectElement.appendChild(card);
  })
  

  function generateCard(data){
    return `
    
        <h5 class="card-title">${data.title}</h5>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="${data.img}" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"></p>
             
              <a href="${data.deployed}"class="card-link">
                <span class="fa fa-deployed" ></span> Deployed link
              </a>
              <a class="btn btn-block btn-social btn-github" href="${data.repo}" >
                <span class="fa fa-github" ></span> Github repository
              </a>
            </div>
        </div>
     
    `;
  }
</script>
</body>
</html>
